{% extends 'base.html' %}
{% block content %}
<div class="card"><h2>Запись на приём</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group"><label>{{ form.patient_name.label }}</label>{{ form.patient_name(size=40) }}</div>
    <div class="form-group"><label>{{ form.doctor.label }}</label>{{ form.doctor() }}</div>
    <div class="form-group"><label>{{ form.date.label }}</label>{{ form.date() }}</div>
    <div class="form-group"><label>{{ form.time.label }}</label>{{ form.time() }}</div>
    <button class="btn">{{ form.submit.label.text }}</button>
  </form>
</div>
{% endblock %}
