{% extends 'base.html' %}
{% block content %}
<div class="card"><h2>Список записей</h2>
  {% if appointments %}
  <table class="table"><thead><tr><th>Пациент</th><th>Врач</th><th>Дата</th><th>Время</th></tr></thead><tbody>
    {% for a in appointments %}
    <tr><td>{{ a.patient_name }}</td><td>{{ a.doctor }}</td><td>{{ a.date.strftime('%d.%m.%Y') }}</td><td>{{ a.time.strftime('%H:%M') }}</td></tr>
    {% endfor %}
  </tbody></table>
  {% else %}<p>Нет записей.</p>{% endif %}
</div>
{% endblock %}
